<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AURA | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background: #FDFBF7; color: #1A1A1A; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        .nav { padding: 2rem; position: absolute; width: 100%; }
        .back { color: #999; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; }
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .box { width: 100%; max-width: 600px; padding: 3rem; background: #fff; box-shadow: 0 20px 50px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05); }
        h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; text-align: center; color: #C5A059; }
        input, select, textarea { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #eee; background: #fafafa; font-family: 'Montserrat', sans-serif; outline: none; }
        input:focus, select:focus, textarea:focus { border-color: #C5A059; background: #fff; }
        button { width: 100%; padding: 1.2rem; background: #C5A059; color: white; border: none; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.3s; font-weight: 600; }
        button:hover { background: #1A1A1A; }
    </style>
</head>
<body>
    <div class="nav"><a href="index.html" class="back">← Volver al inicio</a></div>
    <div class="container">
        <div class="box">
            <h1>Hablemos</h1>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">Cuéntanos los detalles de tu boda.</p>
            <form>
                <input type="text" placeholder="Nombres de la pareja">
                <input type="email" placeholder="Email de contacto">
                <input type="text" placeholder="Fecha del evento">
                <select>
                    <option disabled selected>Selecciona un Estilo...</option>
                    <option>Botánico</option>
                    <option>Minimal</option>
                    <option>Gold Luxury</option>
                    <option>Romántico</option>
                    <option>Boho Chic</option>
                    <option>Diseño A Medida</option>
                </select>
                <textarea rows="4" placeholder="Mensaje o dudas..."></textarea>
                <button>Enviar Solicitud</button>
            </form>
        </div>
    </div>
</body>
</html>
