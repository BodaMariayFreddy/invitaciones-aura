<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --text: #eee; --accent: #D4AF37; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        
        .nav { padding: 2rem; position: absolute; width: 100%; }
        .back { color: #666; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; transition: 0.3s; }
        .back:hover { color: white; }

        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        
        .form-box { width: 100%; max-width: 600px; padding: 4rem; background: #0a0a0a; border: 1px solid #1a1a1a; }
        
        h1 { font-family: 'Cormorant Garamond', serif; font-size: 3.5rem; color: var(--accent); margin-bottom: 1rem; text-align: center; }
        p.sub { text-align: center; color: #666; margin-bottom: 3rem; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem; }
        .field { display: flex; flex-direction: column; gap: 0.5rem; }
        
        label { text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; color: #555; }
        input, select, textarea { background: transparent; border: none; border-bottom: 1px solid #333; padding: 10px 0; color: white; font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; outline: none; transition: 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); }
        
        button { width: 100%; padding: 1.5rem; background: var(--accent); color: black; border: none; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-top: 2rem; cursor: pointer; transition: 0.3s; }
        button:hover { background: white; }

        @media(max-width: 768px) { .form-box { padding: 2rem; border: none; background: transparent; } .grid { grid-template-columns: 1fr; } h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <div class="nav"><a href="index.html" class="back">← Volver al inicio</a></div>
    <div class="container">
        <div class="form-box">
            <h1>Empecemos</h1>
            <p class="sub">Cuéntanos sobre vuestra boda. Respondemos en 24h.</p>
            <form>
                <div class="grid">
                    <div class="field"><label>Nombre 1</label><input type="text" placeholder="Tu nombre"></div>
                    <div class="field"><label>Nombre 2</label><input type="text" placeholder="Su nombre"></div>
                </div>
                <div class="grid">
                    <div class="field"><label>Email</label><input type="email" placeholder="hola@email.com"></div>
                    <div class="field"><label>Fecha</label><input type="text" placeholder="DD / MM / AA"></div>
                </div>
                <div class="field" style="margin-bottom: 2rem;">
                    <label>Colección</label>
                    <select><option>Seleccionar...</option><option>Botánico</option><option>Minimal</option><option>Gold Luxury</option><option>A Medida</option></select>
                </div>
                <div class="field">
                    <label>Mensaje</label>
                    <textarea rows="2" placeholder="Detalles extra..."></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
