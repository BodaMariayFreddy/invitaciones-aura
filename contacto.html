<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AURA | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0e0e0e; --text: #e6e6e6; --accent: #D4AF37; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .noise { position: fixed; inset: 0; width: 100%; height: 100%; opacity: 0.05; background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); pointer-events: none; z-index: -1; }

        .container { width: 100%; max-width: 600px; padding: 2rem; text-align: center; }
        
        h1 { font-family: 'Cormorant Garamond', serif; font-size: 3.5rem; margin-bottom: 1rem; color: var(--accent); }
        p { color: #888; margin-bottom: 3rem; }
        
        .form-group { margin-bottom: 2rem; text-align: left; }
        label { display: block; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: #666; margin-bottom: 10px; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 10px 0; font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; transition: 0.3s; }
        input:focus, textarea:focus { outline: none; border-color: var(--accent); }
        
        button { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 1.2rem 4rem; text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem; cursor: pointer; margin-top: 2rem; transition: 0.3s; }
        button:hover { background: var(--accent); color: black; }
        
        .back { position: absolute; top: 30px; left: 30px; color: #666; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; }
        .back:hover { color: white; }
    </style>
</head>
<body>
    <div class="noise"></div>
    <a href="index.html" class="back">← Volver al inicio</a>

    <div class="container">
        <h1>Empecemos</h1>
        <p>Cuéntanos los detalles de tu boda. Creamos pocas invitaciones al mes para garantizar la excelencia.</p>

        <form action="https://formspree.io/f/TU_ID" method="POST">
            <div class="form-group">
                <label>Nombres de los Novios</label>
                <input type="text" name="names" required placeholder="Ana & Carlos">
            </div>
            <div class="form-group">
                <label>Fecha del Evento</label>
                <input type="text" name="date" placeholder="DD / MM / AAAA">
            </div>
            <div class="form-group">
                <label>Tu Email</label>
                <input type="email" name="email" required placeholder="email@ejemplo.com">
            </div>
            <div class="form-group">
                <label>¿Qué estilo te gusta?</label>
                <input type="text" name="style" placeholder="Botánico, Gold, Minimal...">
            </div>
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
