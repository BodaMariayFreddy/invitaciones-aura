<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AURA | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Lato', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .box { width: 100%; max-width: 600px; padding: 2rem; }
        h1 { font-family: 'Cinzel', serif; color: #C5A059; text-align: center; font-size: 2.5rem; }
        input, select, textarea { width: 100%; padding: 15px; margin-bottom: 20px; background: #1a1a1a; border: none; color: white; border-bottom: 2px solid #333; outline: none; }
        input:focus { border-color: #C5A059; }
        button { width: 100%; padding: 20px; background: #C5A059; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .back { position: absolute; top: 20px; left: 20px; color: #666; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; }
    </style>
</head>
<body>
    <a href="index.html" class="back">← Salir</a>
    <div class="box">
        <h1>Empecemos</h1>
        <form>
            <input type="text" placeholder="Nombres de la Pareja">
            <input type="email" placeholder="Email de contacto">
            <input type="text" placeholder="Fecha del Evento">
            <select>
                <option>Seleccionar Estilo...</option>
                <option>Botánico</option>
                <option>Minimal</option>
                <option>Gold</option>
                <option>Romántico</option>
                <option>Boho</option>
            </select>
            <textarea rows="4" placeholder="Contadnos un poco más..."></textarea>
            <button>Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
