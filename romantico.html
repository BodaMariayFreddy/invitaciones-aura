<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AURA | Romántico</title> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CONFIGURACIÓN DEL TEMA ROMÁNTICO */
        :root { 
            --bg: #FFF5F6;       /* Rosa Empolvado Muy Claro */
            --text: #4A4A4A;     /* Gris Cálido */
            --accent: #B76E79;   /* Rosa Viejo (Rose Gold) */
            /* FOTO ESTABLE DE FLORES PASTEL */
            --img: url('https://images.unsplash.com/photo-1509927083803-4bd519298ac4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
        }
        
        /* ESTILOS COMUNES */
        body { margin: 0; font-family: 'Lato', sans-serif; background: var(--bg); color: var(--text); }
        .container { max-width: 1000px; margin: 0 auto; padding: 4rem 2rem; }
        
        nav { padding: 2rem; }
        a.back { text-decoration: none; color: var(--accent); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; font-weight: bold; }
        
        .hero { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; min-height: 80vh; }
        .hero-img { width: 100%; height: 600px; object-fit: cover; border-radius: 8px; box-shadow: 0 20px 40px rgba(183, 110, 121, 0.15); }
        
        h1 { font-family: 'Playfair Display', serif; font-size: 4rem; color: var(--accent); margin-bottom: 1rem; line-height: 1; }
        p.desc { font-size: 1.1rem; line-height: 1.8; opacity: 0.8; margin-bottom: 2rem; }
        
        .details { margin-top: 4rem; border-top: 1px solid rgba(183, 110, 121, 0.2); padding-top: 4rem; }
        .details h3 { font-family: 'Playfair Display', serif; margin-bottom: 2rem; font-size: 2rem; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; }
        .feat i { font-size: 2rem; color: var(--accent); margin-bottom: 1rem; }
        
        .btn { padding: 1.2rem 3rem; background: var(--accent); color: white; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; display: inline-block; transition: 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(183, 110, 121, 0.2); }
        
        @media(max-width: 768px) { .hero { grid-template-columns: 1fr; } .hero-img { height: 400px; } .grid-3 { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav><a href="index.html" class="back">← Volver</a></nav>
    <div class="container">
        <div class="hero">
            <div class="txt">
                <span style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; opacity: 0.6; color:var(--accent);">Serie 04</span>
                <h1>Romance Floral</h1>
                <p class="desc">La delicadeza hecha invitación. Tonos pastel, acuarelas florales suaves y una tipografía serif que evoca la literatura clásica.</p>
                <a href="contacto.html" class="btn">Solicitar Diseño</a>
            </div>
            <div style="background-image: var(--img); width: 100%; height: 600px; background-size: cover; background-position: center; border-radius: 8px;"></div>
        </div>
        <div class="details">
            <h3>Detalles</h3>
            <div class="grid-3">
                <div class="feat"><i class="fa-solid fa-heart"></i><h4>Delicado</h4><p>Tonos rosa empolvado.</p></div>
                <div class="feat"><i class="fa-solid fa-font"></i><h4>Clásico</h4><p>Tipografía elegante.</p></div>
                <div class="feat"><i class="fa-solid fa-paint-brush"></i><h4>Acuarela</h4><p>Textura artística.</p></div>
            </div>
        </div>
    </div>
</body>
</html>
