<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin:0; font-family:'Montserrat', sans-serif; text-align:center; color:#333; background:#fff; overflow-x:hidden; }
        
        .hero { 
            height: 100vh; display: flex; flex-direction: column; justify-content: center; color: white; position: relative;
            background: url('https://images.pexels.com/photos/3171837/pexels-photo-3171837.jpeg?auto=compress&cs=tinysrgb&w=600') center/cover;
        }
        .hero::after { content:''; position:absolute; inset:0; background:rgba(0,0,0,0.3); }
        .content { position: relative; z-index: 2; }
        
        h1 { font-family: 'Great Vibes', cursive; font-size: 4rem; margin: 0; line-height: 1.2; text-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .date { letter-spacing: 3px; font-size: 0.8rem; text-transform: uppercase; margin-top: 10px; }
        
        .details { padding: 3rem 1.5rem; }
        h2 { font-family: 'Great Vibes'; font-size: 2.5rem; color: #C5A059; margin-bottom: 1rem; }
        p { font-size: 0.9rem; line-height: 1.6; color: #666; margin-bottom: 2rem; }
        
        .btn { 
            display: inline-block; padding: 12px 30px; background: #C5A059; color: white; 
            text-decoration: none; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; 
            border-radius: 50px; box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3);
        }
        .map { width: 100%; height: 150px; background: #eee; margin: 20px 0; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #999; font-size: 0.8rem; }
        
        .scroll-down { margin-top: 3rem; font-size: 0.7rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <div class="date">24 . AGOS . 2026</div>
            <h1>Ana &<br>David</h1>
            <div class="scroll-down">DESLIZA</div>
        </div>
    </div>
    <div class="details">
        <h2>La Ceremonia</h2>
        <p>Nos encantaría que nos acompañaseis en este día tan especial para celebrar nuestro amor.</p>
        <div class="map">Mapa Google Maps</div>
        <p style="font-size: 0.8rem; margin-bottom: 20px;">Finca El Paraíso, Madrid<br>18:00 Horas</p>
        <a href="#" class="btn">Confirmar Asistencia</a>
    </div>
</body>
</html>
