<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #fff; color: #333; text-align: center; overflow-x: hidden; }
        
        .cover {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=600');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        
        h1 { font-family: 'Great Vibes', cursive; font-size: 4rem; margin: 0; line-height: 1.2; text-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .date { letter-spacing: 3px; font-size: 0.9rem; margin-top: 1rem; text-transform: uppercase; }
        
        .section { padding: 3rem 1.5rem; }
        h2 { font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: #C5A059; margin-bottom: 1rem; }
        p { font-size: 0.9rem; line-height: 1.6; color: #666; margin-bottom: 1.5rem; }
        
        .btn {
            display: inline-block; padding: 12px 30px; background: #C5A059; color: white;
            text-decoration: none; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
            border-radius: 50px; box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3);
        }
        
        .map-placeholder { width: 100%; height: 200px; background: #eee; display: flex; align-items: center; justify-content: center; color: #999; font-size: 0.8rem; margin: 20px 0; border-radius: 10px; }
        
        .countdown { display: flex; justify-content: center; gap: 15px; margin: 2rem 0; }
        .time-box { text-align: center; }
        .num { font-size: 1.5rem; font-weight: 600; color: #333; }
        .label { font-size: 0.6rem; text-transform: uppercase; color: #999; }
    </style>
</head>
<body>
    <div class="cover">
        <div class="date">24 . AGOS . 2026</div>
        <h1>Ana &<br>David</h1>
        <div style="margin-top: 50px; font-size: 0.7rem; animation: bounce 2s infinite;">↓ DESLIZA</div>
    </div>

    <div class="section">
        <h2>La Ceremonia</h2>
        <p>Tenemos la inmensa alegría de invitaros a celebrar nuestro amor. Será un día mágico y queremos compartirlo con vosotros.</p>
        
        <div class="countdown">
            <div class="time-box"><div class="num">120</div><div class="label">Días</div></div>
            <div class="time-box"><div class="num">14</div><div class="label">Horas</div></div>
            <div class="time-box"><div class="num">30</div><div class="label">Min</div></div>
        </div>

        <div class="map-placeholder">Mapa de Google Integrado</div>
        <p style="font-size: 0.8rem;">Finca El Paraíso, Madrid<br>18:00 Horas</p>
        
        <a href="#" class="btn">Confirmar Asistencia</a>
    </div>
    
    <style> @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} } </style>
</body>
</html>
