<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Aura</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin:0; font-family: 'Montserrat', sans-serif; background: #fff; color: #333; text-align: center; overflow-x: hidden; }
        .cover { height: 100vh; background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1583939003579-730e3918a45a?q=80&w=600'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; color: white; }
        h1 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; margin: 0; line-height: 1.2; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .date { letter-spacing: 3px; font-size: 0.8rem; margin-top: 10px; text-transform: uppercase; }
        .content { padding: 40px 20px; }
        .btn { display: inline-block; padding: 12px 30px; background: #C5A059; color: white; text-decoration: none; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; border-radius: 50px; margin-top: 20px; box-shadow: 0 5px 15px rgba(197, 160, 89, 0.4); }
        .timer { display: flex; justify-content: center; gap: 15px; margin: 30px 0; }
        .t-box { font-weight: bold; font-size: 1.2rem; }
        .t-label { font-size: 0.6rem; font-weight: normal; text-transform: uppercase; color: #999; }
        .map { width: 100%; height: 150px; background: #eee; margin: 20px 0; display: flex; align-items: center; justify-content: center; color: #aaa; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="cover">
        <div class="date">24 . AGOS . 2026</div>
        <h1>Ana &<br>David</h1>
        <div style="margin-top: 40px; font-size: 0.7rem; opacity: 0.8;">DESLIZA</div>
    </div>
    <div class="content">
        <h2 style="font-family: 'Great Vibes'; font-size: 2.5rem; color: #C5A059; margin-bottom: 10px;">La Ceremonia</h2>
        <p style="font-size: 0.9rem; line-height: 1.6; color: #666;">Nos encantaría que nos acompañaseis en este día tan especial.</p>
        <div class="timer">
            <div class="t-box">120<div class="t-label">Días</div></div>
            <div class="t-box">14<div class="t-label">Hrs</div></div>
            <div class="t-box">30<div class="t-label">Min</div></div>
        </div>
        <div class="map">Mapa Google Maps</div>
        <a href="#" class="btn">Confirmar Asistencia</a>
    </div>
</body>
</html>
